<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비눗방울 실험실</title>
<script type="text/javascript">
	var scores = [ 60, 50, 60, 58, 54, 54,
	               58, 50, 52, 54, 48, 69,
	               34, 55, 51, 44, 53, 44,
	               69, 64, 66, 55, 54, 52,
	               46, 31, 57, 22, 44, 18,
	               41, 53, 55, 61, 51, 44 ];
	/* 
	병렬 배열
	각 스코어에 해당하는 비용이 동일한 위치에 들어가 있음.
	*/
	var costs = [ .25, .27, .25, .25, .25, .25,
	              .33, .31, .25, .29, .27, .22,
	              .31, .25, .25, .33, .21, .25,
	              .25, .25, .28, .25, .24, .22,
	              .20, .25, .30, .25, .24, .25,
	              .25, .25, .27, .25, .26, .29 ];
	/* var s = [];
	var hS;
	var c = [];
	함수의 매개변수는 선언하지 않아도 실행됨.
	 */
	function printAndGetHighScore(s) {
		var output;
		var highScore = s[0]; /* 비교 변수 초기값 지정 */
		for (var i = 0; i < s.length; i++) {
			output = "비눗방울 용액 #" + i + " 점수: " + s[i];
			console.log(output);
			if (s[i] > highScore) {
				highScore = s[i];
			}
		}

		return highScore;
	}
	

	function getBestReults(s, hS) {
		var bestSolutions = [];
		for (var i = 0; i < s.length; i++) {
			if (s[i] == hS) {
				bestSolutions.push(i);
				/* push(i): i 값을 bestSolutions 배열에 추가 */
			}
		}
		return bestSolutions;
	}
	
	
	/* scores 배열에서 가장 점수가 높은 용액 중 가격이 가장 낮은 용액 찾기 */
	function getMostCostEffective(s, c, hS){
		var cost=c[0]; /* 비교변수 초기값 지정 */
		var index;
		for (var i = 0; i < s.length; i++) {
			if (s[i] == hS) {
				if (cost > c[i]) {
					index = i;
					cost = c[i];
				}
			}
		}
		return index;
	}
	
	var highscore2 = printAndGetHighScore(scores);
	alert("비눗방울 실험 횟수: " + scores.length);
	alert("최고 비눗방울 점수: " + highscore2);
	
	var bestSolutions2 = getBestReults(scores, highscore2);
	alert("최고 점수를 가진 용액 번호: " + bestSolutions2);
	
	var MostEffectiveIndex = getMostCostEffective(scores, costs, highscore2);
	alert("최고 점수 중 가장 비용이 낮은 용액의 순번은 " + MostEffectiveIndex
			+ "째이고 최고 스코어는 " + highscore2 + "이며 그 비용은 " 
			+ costs[MostEffectiveIndex] + "입니다.");
</script>
</head>

</html>
