<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프레이조매틱</title>
<script type="text/javascript">
	function makePhrases() {
		var words1 = ["24/7", "다계층", "관리자 관점", "B2B", "윈+윈"];
		var words2 = ["강화", "부가가치형", "지향", "중심", "제휴"];
		var words3 = ["프로세스", "솔루션", "전환점", "전략", "비전"];
		
		/* 
		Math 함수
		-------------- 
		Math.ceil(): 소수값이 존재할 때 올림
		Math.floor(): 소수값이 존재할 때 버림
		Math.round(): 소수값이 존재할 때 반올림
		0 <= Math.random() < 1.0에서 랜덤하게 숫자 뽑기
		*/
		
		var rand1 = Math.floor(Math.random() * words1.length); /* 0, 1, 2, 3, 4 */
		var rand2 = Math.floor(Math.random() * words2.length);
		var rand3 = Math.floor(Math.random() * words3.length);
		
		var phrase= words1[rand1] + " " + words2[rand2] + " " + words3[rand3];
	
		alert(phrase);
	}
	makePhrases();
</script>
</head>
