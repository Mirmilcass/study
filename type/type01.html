<!DOCTYPE html>
<!-- 
undefined
----------
1. 함수 안에 return문이 없을 떄 반환.
2. 값이 할당되지 않은 변수가 가지고 있는 값.
3. 배열 안에서 존재하지 않는 배열 요소의 값.
4. 존재 하지 않는 속성이 가지고 있는 값.
5. 삭제된 속성이 가진 값.
6. 객체를 생성할 때 속성에 할당할 수 없는 값.
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var x;
	if (x == undefined) {
		alert("x가 정의되지 않았습니다. 이문제를 해결하세요");
	};

	var customer = {
		name : "제니",
		phoneNumber : "010-7452-0001"
	};
	
	if (customer.phoneNumber == undefined) {
		alert("고객의 전화번호를 입력하세요.");
	} else {
		alert(customer.name + "님의 전화번호는 " + customer.phoneNumber + "입니다.");
	};

	var test1 = "abcdef"; /* string */
	var test2 = 123; /* number */
	var test3 = true; /* boolean */
	var test4 = {}; /* object */
	var test5 = []; /* object */
	var test6; /* underfined */
	var test7 = {
		"abcdef" : 123
	}; /* object */
	var test8 = [ "abcdef", 123 ]; /* object */

	function test9() {
		return "abcedf";
	}; /* function */
	/* typeof: 자바 스크립트 내장함수.
	이 연산자를 이용해 피연산자의 (연산에 사용되는 값이나 변수) 형을 알아 볼 수 있다. */
	alert(typeof test1);
	alert(typeof test2);
	alert(typeof test3);
	alert(typeof test4);
	alert(typeof test5);
	alert(typeof test6);
	alert(typeof test7);
	alert(typeof test8);
	alert(typeof test9);
</script>
</head>
<body>
</body>
</html>
