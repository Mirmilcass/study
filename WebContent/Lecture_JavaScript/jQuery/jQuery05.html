<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$.extend() 메서드</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		var object = {
			name : '홍길동'
		};
		// 	$.extend(); 매서드: 많은 수의 속성을 추가할 때 사용
		$.extend(object, {
			region : '한양',
			phone : '010-1234-1234'
		});

		var output = '';

		$.each(object, function(key, item) {
			output += key + ':' + item + '\n'
		});

		alert(output)
	});
</script>
</head>
<body>

</body>
</html>
