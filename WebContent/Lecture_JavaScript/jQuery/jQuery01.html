<!-- 
jQuery
------

jQuery 셋팅:
	- CDN 호스트
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	
	- 다운로드
	<<script type="text/javascript" src="jquery-1.10.2.js"></script>

$ : $를 식별자로 사용

$(document).ready() :

- jQuery를 사용한 모든 웹페이지는 다음 코드를 시작
- jQuery를 이벤트 메서드는 여러 개의 함수를 연결 가능

기본 선택자
----------
$('h1').css('color', 'red'); - ('h1') 선택자와, css('color', 'red') 메서드
문서 객체를 다를 때 사용하는 형태
css 선택자와 유사

1. 전체 선택자 (Wildcard Selector)
*
HTML 페이지에 잇는 모든 문서 객체를 선택

2. 태그 선택자
태그명
특정한 태그를 선택

3. 아이디 선택자
#아이디명
특정한 id 속성이 있는 문서 객체를 선택

4. 클래스 선택자
.클래스명
특정한 class 속성이 있는 문서 객체를 선택


자손 선택자
--------
자손을 선택하는 선택자
'요소 A > 요소 B' or '요소 A 요소 B'

속성 선택자
---------
기본 선택자 뒤에  붙여 사용
[표] 속성 선택자
-----------------------------------------------------------
선택자 형태		설명
---------		----
요소[속성=값]		속성과 값이 같은 DOM 객체를 선택
요소[속성|=값]	속성 내 값이 특정 값과 같은 DOM 객체를 선택
요소[속성~=값]	속성 내 값이 특정 값을 단어로 시작하는 DOM 객체를 선택
요소[속성^=값]	속성 내 값이 특정 값으로 시작하는 DOM 객체를 선택
요소[속성$=값]	속성 내 값이 특정 값으로 끝나는 DOM 객체를 선택
요소[속성*=값]	속성 내 값이 특정 값을 포함하는 DOM 객체를 선택
-----------------------------------------------------------

필터 선택자
---------
기본 선택자 뒤에 사용
속성 선택자 보다 간단
[표] 필터 선택자
선택자 형태		설명
---------		----
(1) 입력 양식 필터 선택자
요소:button		input 태그 중 type 속성이 button인 DOM 객체를 선택
요소:checkbox	input 태그 중 type 속성이 checkbox인 DOM 객체를 선택
요소:file		input 태그 중 type 속성이 file인 DOM 객체를 선택
요소:image		input 태그 중 type 속성이 image인 DOM 객체를 선택
요소:password	input 태그 중 type 속성이 password인 DOM 객체를 선택
요소:radio		input 태그 중 type 속성이 radio인 DOM 객체를 선택
요소:reset		input 태그 중 type 속성이 reset인 DOM 객체를 선택
요소:submit		input 태그 중 type 속성이 submit인 DOM 객체를 선택
요소:text		input 태그 중 type 속성이 text인 DOM 객체를 선택

요소:checked		체크되어 있는 입력 양식을 선택
요소:disabled	비활성화된 입력 양식을 선택
요소:enabled		활성화된 입력 양식을 선택
요소:focus		초점이 맞추어져 있는 입력 양식을 선택
요소:input		모든 입력 양식을 선택
요소:selected	option 객체 중 선택된 태그를 선택

(2) 위치 필터 선택자
요소:odd			홀수번째 위치한 DOM 객체를 선택
요소:even		짝수번째 위치한 DOM 객체를 선택
요소:first		첫번째 위치한 DOM 객체를 선택
요소:last		마지막에 위치한  DOM 객체를 선택

(3) 함수 필터 선택자

요소:contains(문자열)		특정문자열을 포함하는 DOM 객체를 선택
요소:eq(n)				n번째에 위치하는 DOM 객체를 선택
요소:gt(n)				n번째 초과에 위치하는 DOM 객체를 선택
요소:has(h1)				h1 태그가 있는 DOM 객체를 선택.
요소:It(n)				n번째 미만에 위치하는 DOM 객체를 선택.
요소:not(선택자)			선택자와 일치하지 않는 DOM 객체를 선택.
요소 :nth-child(3n+1)		

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello jQuery</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	/* $(document).ready(function() {
		alert('hello jQuery');
	});

	// 위의 방식을 아래와 같이 간단한 형태로 사용 가능
	$(function() {
		alert('hello jQuery');
	}) */

	$(document).ready(function() {
		// 	전체 선택자
		$('*').css('color', 'black');

		// 	태그 선택자
		$('h1').css('color', 'blue');
		$('h2, p').css('color', 'orange');

		// 	아이디 선택자
		$('h1#header1').css('color', 'red');

		// 	클래스 선택자
		$('h1.item').css('color', 'red');
		$('.item1, .item2').css('color', 'blue');
		$('.item.select').css('color', 'orange');
		$('.item.cc').css('color', 'gray');

		//	자손 선택자
		$('div>*').css('color', 'pink');
		$('div *').css('color', 'blue');
		$('li').css('list-style', 'none');

		// 속성 성택자
		$('input[type="text"]').val('글을 작성하세요.');

		/* setTimeout(function() {
			var value = $('select > option:selected').val();
			alert(value);
		}, 5000); */

	})
</script>
</head>
<body>
	<h1>태그 선택자</h1>
	<h1 id="header1">아이디 선택자</h1>
	<h1 class="item1">클래스 선택자</h1>
	<h1 class="item2">클래스 선택자</h1>
	<h1 class="item">클래스 선택자</h1>
	<h1 class="item cc">클래스 선택자</h1>
	<h1 class="item select">클래스 선택자</h1>
	<h2>태그 선택자</h2>
	<p>태그 선택자</p>

	<div>
		<ul>
			<li>Dog</li>
			<li>Cat</li>
			<li>pig</li>
		</ul>
	</div>

	<input type="text">
	<input type="password">
	<input type="radio">
	<input type="checkbox">
	<input type="file">
	<p>
		<select>
			<option>Camel</option>
			<option>Tiger</option>
			<option>Dragon</option>
		</select>
	</p>
</body>
</html>
