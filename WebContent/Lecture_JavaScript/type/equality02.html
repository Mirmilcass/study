<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>일치</title>
<script type="text/javascript">
	/* 
	 1. = : 변수에 값을 할당.
	 2. == : 두 값이 일치하는지 확인.
	 비교하는 두 값의 타입이 다르다면 형변환도 일어남.
	 3. === : 두 값이 일치하는지 확인.
	 비교하는 두 값이 타입이 다르더라도 형변환 일어나지 않음.
	 */
	function findCarInLot(car) {
		for (var i = 0; i < lot.lengeth; i++) {
			if (car === lot[i]) {
				return i;
			}
		}
		return -1;
	}
	var chevy = {
		make : "쉐보레",
		model : "벨이어"
	}
	var taxi = {
		make : "웹타운 모터스",
		model : "택시"
	}
	var fiat1 = {
		make : "피아트",
		model : "500"
	}
	var fiat2 = {
		make : "피아트",
		model : "500"
	}

	var lot = [ chevy, taxi, fiat1, fiat2 ];
	var loc1 = findCarInLot[fiat2];
	var loc2 = findCarInLot[taxi];
	var loc3 = findCarInLot[chevy];
	var loc4 = findCarInLot[fiat1];
	alert(loc1 + "번째 차의 제조사는 " + fiat2.make + "모델은 ");
</script>
</head>

</body>
</html>
