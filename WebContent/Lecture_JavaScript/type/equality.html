<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>lieDetector</title>
<script type="text/javascript">
	function lieDetectorTest() {
		var lies = 0;
		// 빈 객체도 참된 값이다.
		var stolenDiamond = {};
		if (stolenDiamond) {
			alert("당신은 다이아몬드를 훔쳤습니다.");
			lies ++;
		}
		// null 값은 거짓이다.
		var car = {
			keysInPocket : null
		};
		if (car.keysInPocket) {
			alert("당신은 자동차를 훔쳤군요.");
			lies++;
		}
		// undefined 값은 거짓이다.
		if (car.emptyGasTank) {
			alert("당신은 자동차를 훔친 후에 몰았습니다.");
			lies++;
		}
		// 빈 배열도 참이다.
		var foundYouAtTheCrimeScene = [];
		if (foundYouAtTheCrimeScene) {
			alert("확실히 유죄입니다.");
			lies ++;
		}
		// 배열 안에 요소가 없다. 0 번 요소는 undefined이므로 거짓이다.
		if (foundYouAtTheCrimeScene[0]) {
			alert("훔친 물건과 함께 체포되었습니다.");
			lies++;
		}
		// 공백 문자가 하나 있음. 비어 있지 않은 문자열은 참이다.
		var yourName = " ";
		if (yourName) {
			alert("이름을 사실대로 말하지 않았군요.");
			lies++;
		}
		return lies;
	}
	// lieDetectorTest(); 함수 호출.
	var numberOfLies = lieDetectorTest();
	alert("당신은" + numberOfLies + "번 거짓말을 했습니다.");
	if (numberOfLies >= 3) {
		alert("유죄입니다.");
	}
</script>
</head>
<body>
</body>
</html>
