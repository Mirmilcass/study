<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Folat And Clear</title>
<style>
div.thumnail {
	float: left;
	background: #ff0000;
	color: #ffffff;
	text-align: center;
	width: 50px;
	height: 50px;
	margin: 5px;
	padding: 5px;
}

div.box2 {
	float: left;
	background: #ff0000;
	color: #ffffff;
	text-align: center;
	width: 50px;
	height: 50px;
	margin: 5px;
	padding: 5px;
}

h3.clear {
	clear: both;
	margin-bottom: 2px;
}
</style>
</head>
<body>
	<h3>Float and Clear</h3>

	<div class="thumnail">1</div>
	<div class="thumnail">2</div>
	<div class="thumnail">3</div>
	<div class="thumnail">4</div>

	<h3 class="clear">after clear</h3>

	<div !class="thumnail">5</div>
	<div !class="thumnail">6</div>
	<div !class="thumnail">7</div>
	<div !class="thumnail">8</div>
</body>
</html>
