<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>커피 공장</title>
<link rel="stylesheet" type="text/css" href="css/starbuzz.css">
<link rel="stylesheet" type="text/css" href="css/styledform">
</head>
<body>
	<h1 align="center">커피공장</h1>
	<p>
	<hr>
	<p>
	<h3>
		<b>아래 양식을 채운 후, "주문" 버튼을 클릭하세요.</b>
	</h3>
	<FORM action="http://starbuzzcoffee.com/processorder.php" method="post">
		<!-- 
		http://starbuzzcoffee.com : 웹서버의 URL
		processorder.php : 폼 데이터를 처리할 서버 스크립트
		method="POST"
		 -->
		<!--
 post, get 방식
--------------
post 와 get은 브라우저에서 폼 데이터를 가져와 서버로 보내는 같은 기능을 수행하지만, 차이가 있습니다.

1. post 방식
폼 변수를 묶어서 보이지 않게 서버로 보냄.
post를 사용하면 모든 폼 데이터가 request의 일부분으로 전송되며, 사용자에게는 보이지 않음.
사용자는 아래와 같이 브라우저의 주소창에 있는 서버 스크립트에 URL만 보게됨.
	http://starbuzzcoffee.com/processorder.php

2. get 방식

폼 변소를 묶기는 하지만 서버로 요청을 보내기 전에 URL 끝에 붙여서 보냄.
get을 사용한 폼 데이터는 URL 자체에 추가되기 때문에 아래와 같이 사용자는 폼데이터를 볼 수 있음.
	http://starbuzzcoffee.com/processorder.php?firstname=buckaroo&lastname=banzai 
	
이렇게 데이터 노출이 있기 떄문에 신용카드번호, 비밀번호 같은 개인적인 데이터는 get 방식으로 해서는 안됨.

textarea input 요소도 get 방식으로 보낼 수  없음. textarea에는 많은 정보가 들어가는 데,
get request는 최대 256문자 까지만 가능하기 떄문이다. 그러므로 post방식으로 보내야 한다.

post 방식은 데이터 꾸러미의 크기에 제한이 없기 떄문에!

-----------------------------------------------------------------------
	
get / post 사용예
---------- ------
post	사용자 이름과 패스워드, 
		CD를 주문하기 위해, 
		책 서평을 보내기 위해(textarea 타잎 이므로), 
		주민 번호를 입력하기 위해, 
		고객 피드백을 보내기 위해(textarea)
get	현재 이벤트를 살펴보기 위한 폼
	-->
		<!-- CSS Table Display -->
		<div class="tableContainer">
			<div class="tableRow">
				<p>
					커피를 선택하세요 : <select name="beans">
						<option value="house">하우스</option>
						<option value="top">T.O.P</option>
						<option value="maxwell">맥스웰</option>
					</select>
				</p>
			</div>
			<!-- tableRow의 END -->
			<div class="tableRow">
				<p>
					유형: <input type="radio" value="whole" name="beantype"> 분쇄하지 않은 커피 <input type="radio" value="ground" name="beantype">
					분쇄한 커피
				</p>
			</div>
			<!-- tableRow END -->
			<div class="tableRow">
				<p>
					상품 개수 : <input type="number" name="bags" size="15" maxlength="100">
				</p>
			</div>
			<!-- tableRow END -->
			<div class="tableRow label">
				<p>
					배송 일자 : <input type="date" name="date" size="15" maxlength="100">
				</p>
			</div>
			<!-- tableRow lobel END -->
			<div class="tableRow">
				<p>기타:</p>
				<p>
					<input type="checkbox" name="extras[]" value="giftwrap"> 선물 포장
					<br>
					<input type="checkbox" name="extras[]" value="catalog" checked="checked"> 카탈로그 포장
				</p>
			</div>
			<!-- tableRow END -->
			<div class="tableRow">
				<p>배송지 주소 :</p>
			</div>
			<!-- tableRow END -->
			<div class="tableRow">
				<p>
					이름: <input type="text" name="name">
				</p>
			</div>
			<!-- tableRow END -->
			<div class="tableRow">
				<p>
					주소: <input type="text" name="address">
				</p>
			</div>
			<!-- tableRow END -->
			<div class="tableRow">
				<p>
					도시:
					<input type="text" name="city">
				</p>
			</div>
			<!-- tableRow END -->
			<div class="tableRow">
				<p>지역:
				<p>

					<input type="text" name="state">
				</p>
			</div>
			<!-- tableRow END -->
			<div class="tableRow">
				<p>우편번호:
				<p>

					<input type="text" name="zip">
				</p>
			</div>
			<!-- tableRow END -->
			<div class="tableRow">
				<p>전화번호:
				<p>

					<input type="tel" name="phone">
				</p>
			</div>
			<!-- tableRow END -->
			<!-- name 속성은 사용자가 입력하는 데이터에 대한 식별자 역활을 함로 서로 다른 값을 설정 -->
			<div class="tableRow">
				<p>
					고객 요구사항 :
					<br>
					<textarea name="commnets" rows="10" cols="48"></textarea>
				</p>
			</div>
			<!-- tableRow END -->
			<div class="tableRow">
				<p>
					<input type="submit" value="주문">
				</p>
			</div>
			<!-- tableRow END -->
		</div>
		<!-- tableContainer 의 종료 -->
	</FORM>
</body>
</html>
