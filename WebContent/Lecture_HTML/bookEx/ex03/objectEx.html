<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset="UTF-8">
<title>오토매틱</title>
</head>
<body>

	<script type="text/javascript">
		function makeCar() {
			/* 변수 생성 */
			var makes = [ "쉐보레", "GM", "웹타운 모터스", "터커" ];
			var models = [ "캐딜락", "500", "벨 에어", "택시", "토피도" ];
			var years = [ 1955, 1957, 1948, 1954, 1961 ];
			var colors = [ "빨간색", "파란색", "갈색", "노란색", "흰색" ];
			var convertible = [ true, false ];

			/* 
			Math 함수
			---------
			Math.ceil() : 소수값이 존재할 때 올림
			Math.floor() : 소수값이 존재 할때 버림
			Math.round() : 소수값이 존재할때 반올림
			Math.random() : 0.0 ~ 0.9 까지 랜덤하게 숫자 뽑기
			 */
			var rand1 = Math.floor(Math.random() * makes.length);
			var rand2 = Math.floor(Math.random() * models.length);
			var rand3 = Math.floor(Math.random() * years.length);
			var rand4 = Math.floor(Math.random() * colors.length);
			var rand5 = Math.floor(Math.random() * 5) + 1;
			var rand6 = Math.floor(Math.random() * 2);

			var car = {
				make : makes[rand1],
				model : models[rand2],
				year : years[rand3],
				color : colors[rand4],
				passengers : rand5,
				convertible : convertible[rand6],
				mileage : 0,
				// 객체 안에 들어가는 함수를 매서드라고 함.
				drive : function() {
					alert("붕붕!");
				}
			};
			car.drive();
			return car;
		}

		function displayCar(car) {
			alert("여러분의 새로운차는 " + car.year + " " + car.make + " " + car.model
					+ "입니다.");
		}

		var carTosell = makeCar();
		displayCar(carTosell);
		car.drive();
	</script>

</body>
</html>
