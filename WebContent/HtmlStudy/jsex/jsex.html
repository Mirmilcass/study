<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js 연습입니다.</title>
</head>
<body>
	<script type="text/javascript">
	
		alert("Hollow World!");
		var word = "병";
		var count = "3";

		/*
		console.log()
		-------------
		var messge = "안녕" + " " + "친구야";
		 */
		while (count > 0) {
			console.log(count + " " + word + "의 맥주가 벽장에 있다네");
			console.log(count + " " + word + "의 맥주라네,");
			console.log("한 병을 내려서, 건네주었네,");
			if (count > 0) {
				console.log(count + " " + word + "의 맥주가 벽장에 있네.");
			} 
			else {
				console.log("No more" + word + "이제 벽장엔 한" + word + "의 맥주도 없다네.");
			}
		}
		 /* 내용물 부족.. 빠진 부분이 있음 */
		/* document.write(): 문서 안에 약간의 HTML 태그와 문장을 추가 할 수 있음.
		        모든 브라우저에서 작동.
		   
		   console.log() : 주로 간단히 디버깅하기 위해 사용. 이클립스 콘솔 화면에 결과를 알려줌.
		   
		   alert() : 자바 스크립트 실행을 멈추고 간단한 메세지를 출력. 사용자가 [확인] 버튼을 눌러야 계속 실행됨.
		*/
	</script>

	<h1>HTML5에 새롭게 추가된 요소</h1>

		<li>aside
	</ul>
	</body>
</html>
