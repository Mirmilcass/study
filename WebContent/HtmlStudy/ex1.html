<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!-- charset 은 문서 형식 (인코딩)방식을 지정한다. -->
<title>Html 기초 수업</title>
</head>
<body>
	안녕하세요
	<br>
	<!-- br은 줄바꿈 -->
	<font style="color: green">안녕하세요</font>
	<p>
		<!-- p는 2줄 바꿈 -->
	<hr>
	<!-- hr 은 수평선 긋기 -->
	안녕하세요
	<a href="http://www.naver.com">뇌입원</a>
	<!-- a 는 연결? 명령
	href는 연결 사이트 -->
	<h1>안녕하세요</h1>
	<h2>안녕하세요</h2>
	<h3>안녕하세요</h3>
	<h4>안녕하세요</h4>
	<h5>안녕하세요</h5>
	<h6>안녕하세요</h6>
	<!-- h1~h6는 글자 크기 단순 지정 -->
	안녕하세요
	<p>
	<h3>순서 없는 리스트</h3>
	<ul>
		<li>홍길동</li>
		<li>홍길순</li>
	</ul>
	<!-- ul 은 점으로 이루어진 순서 없는 리스트를 만들 때 사용
	li 은 각 줄을 표시 -->
	<h1>표 만들기</h1>
	<Table border="5" bordercolor="BLUE" cellpadding="2" cellspacing="1">
	<!-- border 는 외곽선
	border color는 외곽선의 색
	cellpadding
	cellspecing -->
		<tr>
			<td colspan="2" align="center">표제</td>
		</tr>
		<tr>
			<td>1-1</td>
			<td>1-2</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
		</tr>
	</Table>
	<!-- table 표만들기
	tr은 행을 tb는 셀을 뜻한다 
	bgcolor : 표 배경색 바꾸기
	-->
	<p>
	<table border="5" cellspacing="3" bordercolor='863535' cellpadding="5"
		bgcolor="31DCC2">
		<tr>
			<td colspan="2" align="center">비상연락망</td>
		</tr>
		<tr>
			<td align="center" bordercolor="000000"><font
				style="color: blue">이 름</font></td>
			<td align="center">연락처</td>
		</tr>
		<tr>
			<td>고수성</td>
			<td>010-7452-0001</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>010-2039-1204</td>
		</tr>
		<tr>
			<Td>대표 검색 사이트</Td>
		</tr>
		<tr>
			<td><a href=http://www.naver.com>네이버</a></td>
		</tr>
		<tr>
			<td><a href=http://www.google.com>구글</a></td>
		</tr>
	</table>
</body>
</html>
