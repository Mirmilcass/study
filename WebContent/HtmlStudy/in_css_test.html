<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- style 요소는 HTML 제목안에 들어감 -->
<!-- Style 태그는 type이라는 속성이 필요함. 이것은 우리가 사용하는 스타일 종류를 브라우저에 알려줌
css를 사용했기 때문에 type 값에 txt/css를 명시함. -->
<style type="text/css">
/*
margin-left : 왼쪽 여백
margin-right : 오른쪽 여백
border : 경계선
padding : 내용과 경계선 사이의 안쪽 여백

이방식은 내부 스타일 시트임 
*/
body {
background-color: #d2b48c;
margin-left: 20%;
margin-right: 20%;
border: 2px dotted black;
padding: 10px 10px 10px 10px
font-family: sans-serif;
}
</style>
</head>
<!-- 페이지 시작 -->
<body>
12314
</body>
</html>
