<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login page</title>
</head>
<body>
	<table border="5" bordercolor="BLUE" cellpadding="2" cellspacing="1" align="center">
		<tr>
			<td colspan="2" align="center">Login</td>
		</tr>
		<tr>
			<td>ID</td>
			<td><input type="text" size="20" maxlength="10"></td>
		</tr>
		<tr>
			<td>PASSWORD</td>
			<td><input type="password" size="20" maxlength="10"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" value="OK">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="Cencle"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><a href="Join.html">회원가입</a></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><a href="Join.html"><input type="submit" value="회원가입"></a></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="button" value="회원가입 새창/온" onclick="window.open('Join.html')"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="button" value="회원가입 현재창/온" onclick="location.href='Join.html'"></td>
		</tr>
		<!-- 새창 <input type="button" value="회원가입" onclick="window.open('Join.html')">
                             현재창 <input type="button" value="회원가입" onclick="location.href='Join.html'">
    	             팝업 <input type="button" value="회원가입" onclick="window.open('Join.html', 'win', 'width=700, height=700, toolbar=0 scrollbars=0, resizable=0')">
 -->
	</table>
	<h3 align="center">어서오세요</h3>
</body>
</html>
