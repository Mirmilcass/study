<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>나의 재생목록</title>
<script type="text/javascript">
	function addSong() {
		var song1 = document.getElementById("song1");
		var song2 = document.getElementById("song2");
		var song3 = document.getElementById("song3");

		song1.innerHTML = "거꾸로 문자열을 거슬로 오르는, 강들에";
		song2.innerHTML = "잘못된 객체, 이건뭐";
		song3.innerHTML = "자바스크립는 우릴 보고 웃지, 김완순";

		/* DOM에서 존재하지 않는 객체를 getElementByID() 메서드로 요청하면 이 메서드는 null 값을 반환한다. */
		var scoop = document.getElementById("라즈베리");
		//getAttribute() 메소드를 이용하여 요소의 속성을 가져옴
		var altText = scoop.getAttribute("alt");
		if (altText == null) {
			alert("저런 alt 속성이 없는 것 같습니다.")
		} else {
			alert("그림을 보여줄 수는 없지만,");
			alert(altText + "처럼 생겼다고 들었씁니다.");

		}
	}
	window.onload = addSong;
</script>
</head>
<body>
	<h1>내가 들은 멋진 노래들</h1>
	<ul id="playlist">
		<li id="song1">교체될 내용</li>
		<li id="song2">교체될 내용</li>
		<li id="song3">교체될 내용</li>
	</ul>
</body>
</html>
