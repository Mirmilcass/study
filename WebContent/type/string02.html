<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자열 메서드</title>
<script type="text/javascript">
	var input = "jenny@wickedlysmart.com";

	for (var i = 0; i < input.length; i++) {
		if (input.charAt(i) === "@") {
			alert(i + "번 인덱스에 @기호가 있어요.");
		}
	}

	//indexof()
	var phrase = "the cat in the hat";
	var index = phrase.indexOf("cat");
	alert(index + "번 인덱스에서 cat이 처음으로 등장합니다.");

	index = phrase.indexOf("the", 5);
	alert(index + "번 인덱스에서 the가 등장합니다.");

	index = phrase.indexOf("dog");
	// 문자열을 찾을 수 없을 때에는 인덱스 값으로 -1이 반환.
	alert(index + "번 인덱스에서 dog가 등장합니다.");

	//substring()
	//두 개의 인덱스를 인자로 던지면 이 두 인덱스 사이에 있는 문자열을 반환.
	var data = "name|phone|address";
	var val = data.substring(5, 10);
	alert(val + "이 하위 문자열입니다.");

	val = data.substring(5);
	alert(val + "가 부분 문자열입니다.");

	//split()
	//문자열을 구분자로 분활해 나온 문자열들을 배열에 넣어 반환.
	var vals = data.split("|");
	alert("분활된 문자열: " + vals);

	/* 
	 slice() : 원래 문자열에서 일부분을 제외한 새로운 문자열을 반환
	 toLowerCase() : 대문자를 소문자로 변환한 문자열을 반환
	 listIndexOf() : IndexOf()와 같지만 처음이 아니라 마지막에 발견한 글자의 위치를 반환
	 match() : 정규 표현식을 사용해 대응하는 문자열을 찾음.
	 replace() : 하위 문자열을 찾아 다른 문자열로 대체.
	 concat() : 문자열을 연결
	 */
</script>
</head>
<body>
</body>
</html>
