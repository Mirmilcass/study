<!DOCTYPE html>
<!-- 
일치 연산자가 피연산자를 변환하는 방법
 --------------------------------- 
 규칙 #1. 숫자와 문자열의 비교 숫자와 문자열을 비교할 때는 언제나 문자열을 숫자로 변환하고 두 숫자를 비교.
그러나 문자열을 숫자로 변환할 수 없을 때도 있다. 
그럴 때는 
-->
<html>
<head>
<meta charset="UTF-8">
<title>일치</title>
<script type="text/javascript">
	// 1. 두 값의 타입이 같은 경우
	// 단순히 두 값을 비교 -> true, false
	var testMe = 99;
	if (testMe == 99) {
		alert("일치");
	}
	// 2. 두 값의 타입이 다른경우
	// 두 값을 동일한 타입으로 변환하고 비교
	// 숫자와 문자열을 비교할 때는 자바 스크립트는 문자열을 숫자로 변환하고 나서 비교 -> true, false
	var testMe = "99";
	if (testMe == 99) {
		alert("일치");
	}
	// 3. 문자열을 숫자로 변환할 수 없는 경우.
	// 문자열 - > NaN
	var testMe = "바닐라";
	if (isNaN(testMe)) {
		alert("일치");
	}

	// 4. boolean 형과 다른 형과의 비교
	// true -> 1; false -> 0;
	var testMe = true;
	if (testMe == 1) {
		alert("일치");
	}
	
	// true -> 1
	// "1" -> 1
	var testMe = true;
	if (testMe == "1") {
		alert("일치");
	}
	
	// 5. undefined 값과 null의 비교
	// 이 두 값은 모두 "없는 값"(즉 값이 없는 변수와 객체가 없는 변수를 비교)을 비교 하는 것이므로 일치한다고 간주함.
	var testMe = 0/0;
	if (testMe == null) {
		alert("일치");
	} else {
		alert("일치 하지 않습니다." + testMe);
		alert(typeof testMe);
	}
	
</script>
</head>
<body>
</body>
</html>
