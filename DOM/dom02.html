<!DOCTYPE html>
<!--  
DOM 구조
------------
1. 먼저 꼭대기에 document 노드를 만든다.
	[document]
2. 그리고 HTML 페이지의 최상위 요소를 가져온다.
이 요소를 혀재 요소라고 부르고 document 요소의 자식으로 추가한다.
	[document]
	  |
	[html]
3. 현재 요소에 내포되어 있는 각 요소들을 DOM의 현재 요소의 자식으로 추가한다.
	[document]
	  |
	[html]
	  |
	------------------------
   |                        |
   [head]                 [body]
   |                        | 
 ----------             --------------------------------------------------      
|          |           |       |                 |       |               |
[meta]    [title]     [h1]   [h2 id="movie1"]   [p]   [h2 id="movie1"]   [p]
                                                 |
                                                 [span]
                                                 |
                                                 [em]
-->
<html>
<head>
<meta charset="UTF-8">
<title>영화</title>
</head>
<body>
	<h1>영화 상영 시간표</h1>
	<h2 id="movie1">외계로부터의 9호 계획</h2>
	<p>상영 시각 - 3:00pm, 7:00pm.
		<span>오늘 밤 <em>심야</em> 특별 상영</span>
	</p>
	<h2 id="momie2">금지된 행성</h2>
	<p>상영 시각 - 5:00pm, 9:00pm</p>

</body>
</html>
